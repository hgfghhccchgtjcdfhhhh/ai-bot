<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HG Bot â€” Chat</title>
  <style>
    :root{--bg:#0d1117;--panel:#0b1220;--user:#238636;--bot:#161b22;--text:#e6edf3}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .app{display:flex;flex-direction:column;height:100vh;max-width:800px;margin:0 auto}
    header{padding:16px 20px;border-bottom:1px solid rgba(255,255,255,0.03)}
    main{flex:1;display:flex;flex-direction:column;gap:8px;padding:16px;overflow:auto;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .messages{display:flex;flex-direction:column;gap:10px}
    .msg{padding:10px 14px;border-radius:12px;max-width:75%;word-wrap:break-word;box-shadow:0 1px 0 rgba(255,255,255,0.02)}
    .msg.bot{align-self:flex-start;background:var(--bot)}
    .msg.user{align-self:flex-end;background:var(--user);color:white}
    footer{display:flex;gap:8px;padding:12px;border-top:1px solid rgba(255,255,255,0.03);background:var(--panel)}
    input[type="text"]{flex:1;padding:10px;border-radius:8px;border:none;background:#071018;color:var(--text);outline:none;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:none;background:#238636;color:white;cursor:pointer}
    .small{font-size:13px;color:rgba(230,237,243,0.7)}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong>HG Bot Chat</strong>
          <div class="small">Simple chat demo (API key used on server)</div>
        </div>
        <div class="small" id="status">Disconnected</div>
      </div>
    </header>

    <main>
      <div id="messages" class="messages" aria-live="polite"></div>
    </main>

    <footer>
      <input id="input" type="text" placeholder="Say something to HG Bot..." autocomplete="off" />
      <button id="send">Send</button>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
