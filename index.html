<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HG Bot Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user {
      background: #238636;
      align-self: flex-end;
    }
    .bot {
      background: #161b22;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #161b22;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0d1117;
      color: white;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-container">
    <input id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
